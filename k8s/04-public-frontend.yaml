apiVersion: apps/v1
kind: Deployment
metadata:
  name: karlcam-public-frontend
  namespace: karlcam
  labels:
    app: karlcam-public-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: karlcam-public-frontend
  template:
    metadata:
      labels:
        app: karlcam-public-frontend
    spec:
      containers:
      - name: frontend
        image: karlcam/public-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: TZ
          value: "America/Los_Angeles"
        - name: REACT_APP_API_URL
          value: "http://karlcam-backend"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: karlcam-public-frontend
  namespace: karlcam
spec:
  selector:
    app: karlcam-public-frontend
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer